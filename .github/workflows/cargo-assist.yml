name: Cargo Assist

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  cargo-assist:
    name: Cargo Assist
    runs-on: ubuntu-latest
    # Skip forks since the token won't have write permissions.
    if: ${{ github.event.pull_request.head.repo.fork == false || github.event_name != 'pull_request' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.CARGO_ASSIST_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Run Cargo Assist
        uses: MarcoIeni/cargo-assist@v0.1
        with:
          github_token: ${{ secrets.CARGO_ASSIST_TOKEN || secrets.GITHUB_TOKEN }}
          # Keep flags aligned with CI behavior.
          clippy_flags: "--all-targets --all-features --workspace -- -D warnings"
